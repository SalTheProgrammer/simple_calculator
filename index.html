<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>A Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Calculate Away!</h1>

        <div class="container">
            <div id="text-display">0</div>
            <div class="row">
                <button value = "AC" class = "operation">AC</button>
                <button value = "-1" class = "operation">+/-</button>
                <button value = "0.01" class = "operation">%</button>
                <button value = "/" class = "operation">/</button>
            </div>
            <div class="row">
                <button value = "7" class = "num">7</button>
                <button value = "8" class = "num">8</button>
                <button value = "9" class = "num">9</button>
                <button value = "*" class = "operation">x</button>
             </div>
             <div class="row">
                <button value = "4" class = "num">4</button>
                <button value = "5" class = "num">5</button>
                <button value = "6" class = "num">6</button>
                <button value = "-" class = "operation">-</button>
             </div>
             <div class="row">
                <button value = "1" class = "num">1</button>
                <button value = "2" class = "num">2</button>
                <button value = "3" class = "num">3</button>
                <button value = "+" class = "operation">+</button>
             </div>
             <div class="row">
                <button value = "0" class = "num">0</button>
                <button value = "^" class = "operation">^</button>
                <button value = "." class = "operation">.</button>
                <button value = "=" class = "operation">=</button>
             </div>
        </div>
        <!-- test -->
       
          
    </body>
</html>
